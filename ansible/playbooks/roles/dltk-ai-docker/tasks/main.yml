---
# tasks file for docker

- name: Install docker
  shell: curl https://get.docker.com | sh

- name: Modify privilege
  become: true
  shell: usermod -aG docker $USER

- name: Change privilege of docker
  become: true
  file: dest=/usr/bin/docker mode=+x

- name: Install docker compose
  shell: curl -L "https://github.com/docker/compose/releases/download/1.28.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose | sh

- name: apply executable permissions to the binary
  shell: chmod +x /usr/local/bin/docker-compose

- name: apply executable permissions to the binary
  shell: docker network create dltk

