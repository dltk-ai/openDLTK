---
# tasks file for dltk-ai-uninstall-cv-face-analytics

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: "{{ folderpath }}/dltk-ai"
    state: directory
    mode: '0755'

- name: run docker-compose.yml file
  command: chdir="{{ folderpath }}/dltk-ai/face_analytics/" docker-compose down
